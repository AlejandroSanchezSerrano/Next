<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfiles</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Perfiles Recomendados</h2>
        <div class="row">
            <div class="col-md-4" th:each="usuario : ${usuarios}">
                <div class="card">
                    <img th:src="@{/uploads/} + ${usuario.fotoPerfil}" class="card-img-top" alt="Foto de perfil">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${usuario.nombre}"></h5>
                        <p class="card-text"><strong>Gustos:</strong> <span th:text="${usuario.gustos}"></span></p>
                        <form th:action="@{/like}" method="post">
                            <input type="hidden" name="id" th:value="${usuario.id}">
                            <button type="submit" class="btn btn-primary">Me Gusta</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
